<!DOCTYPE html>
<html>
<head>
  <title>Route Details</title>
  <style>
    #map {
      height: 666px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
 
    function initMap() {

      var mapOptions = {
        center: { lat: 37.7749, lng: -122.4194 }, 
        zoom: 12
      };

      
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);


      var userMarker = new google.maps.Marker({
        map: map,
        icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png" 
      });

     
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
         
          var userLatLng = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

       
          userMarker.setPosition(userLatLng);

       
          map.setCenter(userLatLng);
        }, function() {
       
          window.alert("Error: The Geolocation service failed.");
        });
      } else {
        window.alert("Error: Your browser doesn't support geolocation.");
      }

      var urlParams = new URLSearchParams(window.location.search);
      var origin = urlParams.get('origin');
      var destination = urlParams.get('destination');
      var waypointsParam = urlParams.get('waypoints');
      var waypoints = [];

      if (waypointsParam) {
        waypoints = waypointsParam.split(';').map(function(waypoint) {
          return { location: waypoint };
        });
      }

      var directionsService = new google.maps.DirectionsService();
      var directionsDisplay = new google.maps.DirectionsRenderer();

      directionsDisplay.setMap(map);

      var request = {
        origin: origin,
        destination: destination,
        waypoints: waypoints,
        optimizeWaypoints: true,
        travelMode: google.maps.TravelMode.DRIVING
      };

      directionsService.route(request, function(result, status) {
        if (status === google.maps.DirectionsStatus.OK) {
    
          directionsDisplay.setDirections(result);
        } else {
          window.alert("Directions request failed. Error: " + status);
        }
      });
    }   
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB3kwVfAfHN9qhXHPx8zct-2JkFYG_DCw&callback=initMap"></script>
</body>
</html>
